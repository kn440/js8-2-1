<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="images/image1.jpg" alt="Image 1" class="slide">
            <img src="images/image2.jpg" alt="Image 2" class="slide">
            <img src="images/image3.jpg" alt="Image 3" class="slide">
          
        </div>
        <button class="prev" onclick="prevSlide()">Previous Image</button>
        <button class="next" onclick="nextSlide()">Next Image</button>
        <div class="dots"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
